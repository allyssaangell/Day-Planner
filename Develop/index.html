<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table id="myTable">
        <tr class="row time-block">
          <td class="hour">8:00 AM</td>
          <td><textarea cols="100" rows="3" id="textAreaOne"></textarea></td>
          <td  class="saveBtn far fa-save" id="buttonOne"></td>
        </tr>
        <tr class="row time-block">
          <td class="hour">9:00 AM</td>
          <td><textarea cols="100" rows="3" id="textAreaTwo"></textarea></td>
          <td id="buttonTwo" class="saveBtn far fa-save" id="buttonTwo"></td>
        </tr>
        <tr class="row time-block">
          <td class="hour">10:00 AM</td>
          <td><textarea cols="100" rows="3" id="textAreaThree"></textarea></td>
          <td class="saveBtn far fa-save" id="buttonThree"></td>
        </tr>
        <tr class="row time-block">
          <td class="hour">11:00 AM</td>
          <td><textarea cols="100" rows="3" id="textAreaFour"></textarea></td>
          <td class="saveBtn far fa-save" id="buttonFour"></td>
        </tr>
        <tr class="row time-block">
          <td class="hour">12:00 PM</td>
          <td><textarea cols="100" rows="3" id="textAreaFive"></textarea></td>
          <td class="saveBtn far fa-save" id="buttonFive"></td>
        </tr>
        <tr class="row time-block">
          <td class="hour">1:00 PM</td>
          <td><textarea cols="100" rows="3" id="textAreaSix"></textarea></td>
          <td class="saveBtn far fa-save" id="buttonSix"></td>
        </tr>
        <tr class="row time-block">
          <td class="hour">2:00 PM</td>
          <td><textarea cols="100" rows="3" id="textAreaSeven"></textarea></td>
          <td class="saveBtn far fa-save" id="buttonSeven"></td>
        </tr>
        <tr class="row time-block">
          <td class="hour">3:00 PM</td>
          <td><textarea cols="100" rows="3" id="textAreaEight"></textarea></td>
          <td class="saveBtn far fa-save" id="buttonEight"></td>
        </tr>
        <tr class="row time-block">
          <td class="hour">4:00 PM</td>
          <td><textarea cols="100" rows="3" id="textAreaNine"></textarea></td>
          <td class="saveBtn far fa-save" id="buttonNine"></td>
        </tr>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
